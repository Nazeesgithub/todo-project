<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-align: center;
            display: block;
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form action="{{ url_for('edit', id=task['id']) }}" method="post">
            <input type="text" name="title" value="{{ task['title'] }}" required>
            <input type="text" name="description" value="{{ task['description'] }}">
            <button type="submit">Update Task</button>
        </form>
        <a href="{{ url_for('index') }}">Back to To-Do List</a>
    </div>
</body>
</html>
